.desktop-icon-image {

/* Taskbar */
.taskbar {

  left: 0;
  right: 0;

.start-button {

  margin: 3px;

  border: 1px outset #c0c0c0;
  display: flex;
  align-items: center;
  gap: 4px;
  cursor: pointer;
  font-weight: bold;
}

.start-button:hover {
  background: linear-gradient(to bottom, #d0d0d0 0%, #909090 100%);

/* Windows Flag Icon */
.windows-flag {

  height: 14px;
  position: relative;
  display: flex;
  flex-wrap: wrap;
  gap: 1px;
}

.flag-red, .flag-green, .flag-blue, .flag-yellow {
  width: 6px;
  height: 6px;

.flag-red {
  background: #ff0000;

.flag-green {

.flag-blue {
  background: #0000ff;
}

.flag-yellow {

.taskbar-app {

  padding: 2px 8px;

  display: flex;
  align-items: center;
  font-size: 10px;
  cursor: pointer;
}

.taskbar-app.active {
  border: 1px inset #c0c0c0;
  background: linear-gradient(to bottom, #808080 0%, #c0c0c0 100%);

.taskbar-time {

  border: 1px inset #c0c0c0;
  margin: 3px;

.category-desc {

.checkbox {

  height: 12px;

.btn-primary, .btn-secondary {

function toggleCategory(categoryName) {
  if (preferences.categories.includes(categoryName)) {
    preferences.categories = preferences.categories.filter(c => c !== categoryName);
  } else {
    preferences.categories.push(categoryName);
  }
  showQuestionnaire(); // Refresh to update UI
}

function updateIntensity() {
  preferences.intensity = document.getElementById('intensity-select').value;
}

function updateOccasion() {
  preferences.occasion = document.getElementById('occasion-select').value;
}

function generateRecommendations() {
  let scored = PERFUME_DATABASE.map(perfume => {
    let score = 0;
    
    // Score based on category matches
    const categoryMatches = perfume.categories.filter(cat => 
      preferences.categories.includes(cat)
    ).length;
    score += categoryMatches * 10;
    
    // Bonus for multiple category matches
    if (categoryMatches > 1) score += 5;
    
    // Add some randomness for variety
    score += Math.random() * 3;
    
    return { ...perfume, score };
  });
  
  // Sort by score and take top 3
  scored.sort((a, b) => b.score - a.score);
  recommendations = scored.slice(0, 3);
  showResults();
}

function resetQuiz() {
  currentStep = 'welcome';
  preferences = { categories: [], intensity: 'medium', occasion: '' };
  recommendations = [];
  showWelcomeScreen();
}
